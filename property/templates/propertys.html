<div class="container">
<div class="row">
        {% for prop in Propertys %}
        <div class="col-lg-4">
                    <div class="listing">
                        <div class="listing_image">
                            <div class="listing_image_container">
                                <!--<img src="/media/{{prop.image}}" class="card-img-top" alt="...">-->

                            </div>
                            <img src="/media/{{prop.image2}}" class="card-img-top" alt="...">
                            <div class="tags d-flex flex-row align-items-start justify-content-start flex-wrap">
                                <div class="tag tag_house">{{prop.Buildname}}</div>
                                <div class="tag tag_sale">{{prop.propertytype}}</div>
                                
                                <div class="tag tag_sale">{{prop.propertyfor}}</div>
                            </div>
                            <div class="tag_price listing_price">{{prop.price}}</</div>
                        </div>
                        <br><br>
            {% endfor %}
                    </div>
                </div>
