 {% if request.user.is_authenticated %}
     <div class="form-inline my-2 my-lg-0">
        <a href="{% url 'addproperty' %}">
            <button class="btn btn-dark my-2 my-sm-0" type="submit">ADD PROPERTY</button></a>
        <a href="{% url 'logout' %}">
            <button class="btn btn-dark my-2 my-sm-0" type="submit">Logout</button></a>
     </div>
        
     {% else %}
     <a href="{% url 'login_url' %}">
        <button class="btn btn-dark my-2 my-sm-0" type="submit" >Login</button></a>
      <a href="{% url 'signup' %}">
        <button class="btn btn-dark my-2 my-sm-0" type="submit">Register</button></a>

     {% endif %}
